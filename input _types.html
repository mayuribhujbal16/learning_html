<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact Form
        </legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter the name"><br><br>
            
            <label>Last Name</label>
            <input type="text"><br><br>

            <label>Phone Number</label>
            <input type="number"><br><br>

            <label>PAssword</label>
            <input type="PAssword" placeholder="Enter Pass"><br><br>

            <label>DOB</label>
            <input type="date"><br><br>

            <label>Month</label>
            <input type="week"><br><br>

            <label>Time</label>
            <input type="time"><br><br>
            <input type="datetime-local"><br><br>

            <label>Choose City</label><br>
            <input type="checkbox" checked />Mumbai
            <input type="checkbox" />Pune
            <input type="checkbox" />Ahilyanagar
            <input type="checkbox" />Delhi
            <br>

            <label>Select Gender</label><br>
            <input type="radio" name="Gender" checked/>Male
            <input type="radio" name="Gender"/>Female
            <input type="radio" name="Gender"/>Other
            <br>

            <label>Select Fev sweet dish</label><br>
            <select>
                <option>Choose....</option>
                <option>RAsgull</option>
                <option>Gulabjamun</option>
                <option>Kajukatli</option>
                <option>Rasmalai</option>
            </select>
            <br>
            <label>Upload img</label><br>
            <input type="file" multiple/>
<br>
            <label>Choose color</label><br>
            <input type="color"/>

            <label>Range</label><br>
            <input type="range"/>
            <br>

            <textarea rows="5" cols="20"></textarea><br>
            <input type="submit">


        </form>
    </fieldset>
</body>
</html>
