<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--behavior: slide,scroll-->
    <marquee direction="right" scrollamount="10" behavior="up" height="100px" bgcolor="pink">
        Hello My Dearest Mayuraaaa
    </marquee>
   
    <marquee direction="down" scrollamount="12" behavior="alternate" height="100px" bgcolor="pink">
        Hello My Dearest Mayuraaaa
    </marquee>
   
    <marquee direction="up" scrollamount="8" height="100px" bgcolor="pink">
        Hello My Dearest Mayuraaaa
    </marquee>
   
    <marquee direction="slide" scrollamount="16" height="100px" bgcolor="pink">
        Hello My Dearest Mayuraaaa
    </marquee>
</body>
</html>
